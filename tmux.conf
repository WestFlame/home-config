
# Sane scrolling
#set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# from: http://tangledhelix.com/blog/2012/07/16/tmux-and-mouse-mode/
# Toggle mouse on with ^B m
bind m \
  set -g mouse-utf8 on \;\
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse-utf8 off \;\
  set -g mouse off \;\
  display 'Mouse: OFF'

